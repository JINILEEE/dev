<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        input[type=text]{
            width: 200px;
        }
        td:first-child{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <form>
        <h1>회원가입</h1>

        <fieldset class="info">
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td><b>ID</b></td>
                    <td><input type="text" placeholder="아이디 10글자 이내"></td>
                    <td><button type="text">중복확인</button></td>
                </tr>
                <tr>
                    <td><b>비밀번호</b></td>
                    <td><input type="text" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
                </tr>
                <tr>
                    <td><b>비밀번호 확인</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="text"></td>
                    <td>
                        <select name="직접입력">
                            <option value="직접입력">직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset class="addition">
            <legend>추가정보</legend>
            <div>
                <label for="profile">프로필 사진 : </label>
                <button type="file">파일선택</button>
                <label for="nofile">선택된 파일 없음</label>
            </div>
            <br>
            <span>성별</span>
            <input type="radio" name="gender" id="man" value="m"><span>남자</span>
            <input type="radio" name="gender" id="woman" value="w"><span>여자</span>
            <br/><br/>
            <div>
                <label for="birth">생년월일 : </label>
                <input type="date" placeholder="연도-월-일">
            </div>
            <br/>
            <div>
                <label for="hobby">취미 : </label>
                <br/>
                <input type="checkbox" name="hobby" value="게임">게임
                <input type="checkbox" name="hobby" value="운동">운동
                <input type="checkbox" name="hobby" value="취침">취침<br>
                <input type="checkbox" name="hobby" value="댄스">댄스
                <input type="checkbox" name="hobby" value="노래">노래
                <input type="checkbox" name="hobby" checked="checked" value="공부">공부<br>
                <input type="checkbox" name="hobby" value="기타">기타 : 
                <input type="text">
            </div>
            <br/>
            <div>
                <label for="introduce">자기소개</label>
                <br/>
                <p><textarea cols="50" rows="5"></textarea></p>
            </div>
        </fieldset>
        <br/>

        <button type="join">회원가입</button>
        <button type="again">다시입력</button>
        <button type="back">이전으로</button>
    </form>
    
</body>
</html>
