<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
    <style>
        body{
            background-color: lightgray;
        }

        /* max-width:500px: 0~500px 까지는 아래의 설정값으로 출력하겠다는 의미 
        위의 body 설정이 나중에오면 @media 통과해도 어차피 나중의 조건에 맞춰지므로 
        순서에 유의해야한다!!!! */
        @media(max-width:500px) {
           body{
            background-color: green;
           } 
        }
    </style>
</head>
<body>

    <h1>반응형</h1>
    
</body>
</html>
