    <h2>2. 색상 조절하기</h2>
    <pre>
        버튼 클릭하면, 
        아래 div 의 색상을 유저한테 입력받은 값으로 로 변경하기
        ex )
        유저가 red 라고 입력하면 red 로 변경
        유저가 blue 라고 입력하면 blue 로 변경
        
    </pre>

    <input type="color">
    <button id="btn02" onclick="f02()">색 변경 버튼</button>

    <div id="div02">색 바뀔 DIV</div>

    <script>
        function f02 (){
            // x = prompt('원하는 색을 입력하세요');   // 유저한테 입력받은 색상으로 변경
            inputColor = document.querySelector('input[type=color]')  // 컬러칩 생겨서 버튼 누르면 내가 선택한 컬러로 변경
            y = document.querySelector('#div02');
            // y.style.backgroundColor = x;
            y.style.backgroundColor = inputColor.value;
        }
    </script>

    <br><br><br>

    <div id="box">얖</div>

    <input id="in01" type="text" placeholder="너비">
    <br>
    <input id="in02" type="text" placeholder="높이">
    <br>
    <input id="in03" type="text" placeholder="색상">
    <br>
    <button onclick="changeBox();">적용</button>

    <script>
        function changeBox(){

            y = document.querySelector('#box');         // 박스 요소 가져오기
            width = document.querySelector('#in01');    // 인풋01 요소 가져오기 
            height = document.querySelector('#in02');   // 인풋02 요소 가져오기 
            color = document.querySelector('#in03');    // 인풋03 요소 가져오기 
            
            y.style.width = width.value;                // 박스 너비 가져오기=인풋01의 값
            y.style.height = height.value;              // 박스 높이 가져오기=인풋02의 값
            y.style.backgroundColor = color.value;      // 박스 색상 가져오기=인풋03의 값
        }

    </script>

    <br>

    <span id="result">0원</span>

    <script>

            price = document.querySelector('input[name=price]');
            cnt = document.querySelector('input[name=cnt]');
