<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .gray{
            background-color: gray;
        }
        input{
            border: none;
        }
    </style>

</head>
<body>
    
    <h1>연습장</h1>

    <div id="target" class="box gray">얖</div> <!-- div에 class 여러개 줄 때 띄어쓰기 하면 된다. -->

    <script>
        const x = document.querySelector("#target");
        x.addEventListener("click", () => {
            console.log("이벤트 발생1");
        });

        x.addEventListener("mouseover", () => {
            console.log("이벤트 발생2");
        });                                             // 마우스를 위 올리면 이벤트 발생

        x.addEventListener("mouseout", () => {
            console.log("이벤트 발생3");
        });                                             // 마우스 올렸다 뗄때 이벤트 발생

        // 폼 이벤트 중요하다!!!! - 포커스: 커서가 깜빡거릴때

    </script>

    <hr>

    아이디 <input type="text" id="in01" name="userId">
    <br>
    패스워드 <input type="password" name="userPwd" id="in02">
    <br>
    패스워드 확인 <input type="password" name="userPwd" id="in03">
    <br>
    <div id="pwdDiv"></div>

    <script>
        const in02 = document.querySelector('#in02');
        in02.addEventListener("blur", function(event){                  // 입력함수 사용
            
            // 현재, 이벤트가 발생한 요소
            const str = event.target.value;
            console.log(str);

            if(str.length < 1){
                const pwdDiv = document.querySelector('#pwdDiv');
                pwdDiv.innerHTML = "패스워드를 입력하세요";
            }

        });  

    </script>


</body>
</html>
