<script>

    function Pokemon(a, b, c){
        this.name = a;
        this.hp = b;
        this.atk = c;
    }

    Pokemon.prototype.age = 20;

    const p1 = new Pokemon("피카츄", 100, 30);
    const p2 = new Pokemon("파이리", 90, 33);

    console.log(p1.age);
    console.log(p2);
    console.log(p1.__proto__);   // 부모 객체에 접근하는 방법
    console.log(p2.__proto__);   
    console.log(p2.__proto__ === p1.__proto__);   //p1 p2 모두 동일한 부모를 가지고 있는지 확인하는 방법

</script>
